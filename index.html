<body>

    <header class="jumbotron">
        <h1 class="display-3">Crypto Finder</h1>
        <p id="currentDay" class="lead"></p>
      </header>
      <div class="container-fluid">
          <div class="row">
          <div class="col-lg-3">
              <!--city search and history here, localstorage here as well-->
            <form id="search-form" class="form w-100">
                <p>Search Crypto name</p>
                <input id="cryptoInput" class="form-input w-100" type="text" placeholder="City Name">
                <button class="btn btn-block btn-outline-primary w-100" type="button" id= "checkCoin">Check Weather</button>
            </form>
            <div id= "history">
                <button class="btn btn-block btn-outline-primary w-100" type="button" id= "clearHistory">Clear</button>
            </div>
          </div>

          <div class="col-lg-9">
              <div id="displayWeather"></div>
              <!--weather deets here-->
              <!-- 5 day forcast here-->
          </div>
          </div>
